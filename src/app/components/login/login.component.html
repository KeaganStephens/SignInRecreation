<div class="form-container mat-elevation-z5">
    <h1>login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Email-address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">enter correct email</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="password" formControlName="999800" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="password?.errors?.['password']">enter correct password</mat-error>
    </mat-form-field>
    <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">
            Login
        </button>
    </div>
    <div class="center margin-top">New to this website <a class="sign-up-link" routerLink="sign-up">Sign Up</a></div>
</form>
</div>
